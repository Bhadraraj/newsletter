<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Letter</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="subscribe-form">
        <div class="left">
            <img src="./image/bg-img.jpg" alt="image" width="100%">
        </div>
        <div class="close-btn">x</div>
        <div class="right">

            <h2>Subscribe Now to Our Newsletter!</h2>
            <p>Lorem ipsum dolor sit amet consectetur
                adipisicing elit.</p>
            <div class="form">
                <div class="input">
                    <label for="email">Enter Email</label>
                    <input type="email" id="email" placeholder="alex@gmail.com">
                    <small id="email-error"> </small>

                </div>
                <div class="button">
                    <button onclick="validateForm()">Subscribe</button>

                </div>
            </div>
        </div>
    </div>
    <div class="center">
        <h2 id="title">News Letter</h2>
        <button id="open-subscribe-form">Click here</button>

    </div>
    <script src="./script.js"></script>
</body>

</html>
